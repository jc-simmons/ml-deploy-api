in: "data/diabetes.csv"

out:
  "log"

target: Diabetic

save_model: True

models:
- estimator: DecisionTreeClassifier
  module: sklearn.tree
  hyperparams: 
    max_depth: 
      - 5 
      - 10
- estimator: RandomForestClassifier
  module: sklearn.ensemble
  hyperparams:
    max_depth:
      - 10

target: Diabetic
features:
  numeric:
    - Pregnancies
    - PlasmaGlucose
    - DiastolicBloodPressure
    - TricepsThickness
    - SerumInsulin
    - BMI
    - DiabetesPedigree
  drop: PatientID

  